<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Captions</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-4">Generate Captions and Hashtags</h1>
      <form
        action="/generate"
        method="post"
        enctype="multipart/form-data"
        class="bg-white p-6 rounded-lg shadow"
      >
        <textarea
          name="prompt"
          placeholder="Enter your prompt here"
          class="block w-full mb-4 border border-gray-300 rounded-lg"
        ></textarea>
        <input
          type="file"
          name="media"
          class="block w-full mb-4 border border-gray-300 rounded-lg"
        />
        <button
          type="submit"
          class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600"
        >
          Generate
        </button>
      </form>
      {% if result %}
      <div class="mt-4">
        <h2 class="text-xl font-bold">Generated Content:</h2>
        <p><strong>Caption:</strong> {{ result.caption }}</p>
        <p><strong>Hashtags:</strong> {{ result.hashtags }}</p>
        <p><strong>Trending Music:</strong> {{ result.music }}</p>
      </div>
      {% endif %}
      <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
    </div>
  </body>
</html>
